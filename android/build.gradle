buildscript {
    // Tentukan versi Kotlin yang akan digunakan.
    // Sesuaikan jika proyek Anda memerlukan versi spesifik.
    ext.kotlin_version = '1.9.20'
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // Ini adalah baris paling penting untuk diperbaiki.
        // Menggunakan versi Android Gradle Plugin yang lebih modern.
        classpath 'com.android.tools.build:gradle:8.2.0'

        // Menggunakan plugin Kotlin sesuai versi yang didefinisikan di atas.
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
